<script>
  // boolean:
  // A boolean is a data type that can have one of two values: true or false.

  // Booleans are often used in conditional statements and logical operations.
  let isTrue = true;
  let isFalse = false;
  let isStudent = true;
  let isTeacher = false;

  console.log(isTrue); // Output: true
  console.log(isFalse); // Output: false

  console.log(isStudent); // Output: true
  console.log(typeof isTeacher); // Output: false
</script>
