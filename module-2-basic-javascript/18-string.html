<script>
  // string :
  //string is a set of characters enclosed in quotes.
  // A string can be created using single quotes, double quotes, or backticks (template literals).

  // string is a data type used to represent text or a sequence of characters.
  // Strings can be enclosed in single quotes, double quotes, or backticks (template literals).

  let name = 'Brijesh kumar pandey';
  let age = '22';
  let isStudent = 'true';

  console.log(name); // Output: Brijesh kumar pandey
  console.log(age); // Output: 22
  console.log(isStudent); // Output: true
  console.log(typeof name); // Output: string
  console.log(typeof age); // Output: string
  console.log(typeof isStudent); // Output: string
</script>
