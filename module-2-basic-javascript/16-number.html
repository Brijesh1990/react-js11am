<script>
  //number is an datatypes
  // number is used to store numeric values, both integers and floating-point numbers.
  const integerNumber = 42; // An integer
  const floatingPointNumber = 3.14; // A floating-point number
  const negativeNumber = -7; // A negative number
  const largeNumber = 1e6; // Scientific notation for 1,000,000
  const hexNumber = 0xff; // A hexadecimal number (255 in decimal)
  const binaryNumber = 0b1010; // A binary number (10 in decimal)
  const octalNumber = 0o12; // An octal number (10 in decimal)

  // Example of arithmetic operations

  console.log('Integer Number:', integerNumber); // Output: Integer Number: 42
  console.log('Floating Point Number:', floatingPointNumber); // Output: Floating Point Number: 3.14
  console.log('Negative Number:', negativeNumber); // Output: Negative Number: -7

  console.log('Large Number:', largeNumber); // Output: Large Number: 1000000
  console.log('Hexadecimal Number:', hexNumber); // Output: Hexadecimal Number: 255

  console.log(typeof hexNumber);
</script>
