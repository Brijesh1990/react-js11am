<script>
  // undefined:
  // The undefined type represents a variable that has been declared but has not been assigned a value.
  // It is also the default value of uninitialized variables.

  let myVariable;
  console.log(myVariable); // Output: undefined

  let name;
  console.log(name); // Output: undefined
  console.log(typeof name); // Output: undefined

  let age = 22;
  console.log(age); // Output: 22 //number
  console.log(typeof age); // Output: number
</script>
