<script>
  //   A constructor is same name of class when we create an object of class constructor automatically called that is called constructor.

  class Pet {
    constructor(name, age, food, cloth) {
      this.name = name;
      this.age = age;
      this.food = food;
      this.cloth = cloth;
    }
  }
  var obj = new Pet('coco', 5, 'pedigiri', 'pant and shirt'); //create an object of Pet class is New Pet
  //   console.log(obj);
  console.log(obj.name, '\n', obj.age, '\n', obj.food, '\n', obj.cloth);
</script>
