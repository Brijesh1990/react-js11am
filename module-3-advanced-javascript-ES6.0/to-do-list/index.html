<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To do list App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="p-1 W-100 navbar-expand-md p-3">
      <div class="row">
        <div class="col-md-9">
          <span class="b bi-grid p-2 bg-warning text-white fs-3"></span>
          <span class="b bi-grid p-2 text-white fs-5"></span>
          <b class="ms-3 fs-3 text-white">Task Manager App</b>
        </div>

        <div class="col-md-3">
          <button type="button" class="btn btn-sm btn-warning text-white p-2">
            Add Task
          </button>
          <button type="button" class="btn btn-sm btn-warning text-white p-2">
            Deleted Task
          </button>
        </div>
      </div>
    </nav>
    <!-- add task here -->
    <section id="addTask">
      <div class="w-50 mx-auto text-dark p-3 mt-5">
        <h1>Add New Task here</h1>
        <hr class="w-25" />

        <form>
          <div class="input-group mt-5">
            <span class="bi bi-pencil fs-3"></span>
            <input
              type="text"
              placeholder="New Task *"
              class="form-control p-2 border-0 border-bottom border-dark ms-3 fs-5"
            />
          </div>

          <div class="input-group mt-5">
            <span class="bi bi-pencil fs-3"></span>
            <textarea
              type="text"
              placeholder="Details *"
              class="form-control p-2 border-0 border-bottom border-dark ms-3 fs-5"
            ></textarea>
          </div>

          <div class="input-group mt-5">
            <button
              type="button"
              placeholder="New Task *"
              class="btn btn-md btn-warning p-2"
            >
              Create
              <span class="bi bi-send"></span>
            </button>
          </div>
        </form>
      </div>
    </section>
    <!-- display task area -->
    <div class="p-5 mt-5 shadow w-50 mx-auto task-list">
      <h1>Task List</h1>
      <hr class="w-25" />
      <ul class="">
        <li></li>
      </ul>
    </div>
    <!-- footer area -->
    <div class="footer fixed-bottom p-3 mt-5 text-white text-center fs-5">
      Copyright @ 2025 all right reserved
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
