<script>
  /* 

if -else : if is executed when condition is true if condition is false else is executed

syntax : 

if(condition)
{
statements; 
}

else 
{
statements;
}

*/
  let a = 20;
  let b = 45;
  if (a > b) {
    console.log('a is greater than b');
  } else {
    console.log('a is less than b');
  }
</script>
