<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <script>
      function display() {
        let num = parseInt(document.getElementById('num').value);
        if (num % 2 == 0) {
          document.getElementById('res').innerHTML = 'This is a even number';
        } else {
          document.getElementById('res').innerHTML = 'This is a odd number';
        }
      }
    </script>
    <div>
      <p id="res"></p>
      <input type="text" id="num" placeholder="Enter a Numbers  *" />
      <br /><br />

      <button type="button" onclick="display()">Check</button>
    </div>
  </body>
</html>
