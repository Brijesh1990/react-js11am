<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <script>
      function display() {
        let n1 = parseInt(document.getElementById('n1').value);
        let n2 = parseInt(document.getElementById('n2').value);
        let n3 = parseInt(document.getElementById('n3').value);

        if (n1 > n2 && n1 > n3) {
          document.getElementById('res').innerHTML =
            'N1 is max among three numbers';
        } else if (n2 > n1 && n2 > n3) {
          document.getElementById('res').innerHTML =
            'N2 is max among three numbers';
        } else if (n3 > n1 && n3 > n2) {
          document.getElementById('res').innerHTML =
            'N3 is max among three numbers';
        } else {
          document.getElementById('res').innerHTML = 'Something went wrong';
        }
      }
    </script>
    <div>
      <p id="res"></p>
      <input type="text" id="n1" placeholder="Enter N1 value *" />
      <br /><br />
      <input type="text" id="n2" placeholder="Enter N2 value *" />
      <br /><br />
      <input type="text" id="n3" placeholder="Enter N3 value *" />
      <br /><br />
      <button type="button" onclick="display()">Check</button>
    </div>
  </body>
</html>
