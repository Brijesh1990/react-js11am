<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <script>
      function display() {
        let a = parseInt(document.getElementById('a').value);
        let b = parseInt(document.getElementById('b').value);
        // let c = a + b;
        // document.getElementById('res').innerHTML =
        //   'Additions of numbers is :' + c;

        // numbers is greater

        if (a > b) {
          document.getElementById('res').innerHTML = 'a is greater than b :';
        }
      }
    </script>
    <div>
      <p id="res"></p>
      <input type="text" id="a" placeholder="Enter a value *" />
      <br /><br />
      <input type="text" id="b" placeholder="Enter b value *" />
      <br /><br />

      <button type="button" onclick="display()">Check</button>
    </div>
  </body>
