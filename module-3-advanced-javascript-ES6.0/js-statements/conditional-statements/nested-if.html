<script>
  /*

nested if : nested if meanse if within another if or condition within another consition i.e called nested if conditions.


syntax : 

 if(condition)
 {
   if(condition)
   {
     statements;
   }
 }
else 
{
statements;
}


*/

  let a = 10;
  let b = 5;
  if (a > b) {
    if (a != 0 && b != 0) {
      console.log('a is greater than b and both are positive numbers');
    }
  } else {
    console.log('a is less than b');
  }
</script>
