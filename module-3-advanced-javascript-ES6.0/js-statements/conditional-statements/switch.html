<script>
    // switch : switch case is used to executed when condition is true 
    // switch case is used to execute a block of code based on the value of a variable or expression

    function switchCase() {
        let day = document.getElementById("day").value;
        let message;

        switch (day) {
            case "Monday":
                message = "It's Monday, start of the week!";
                break;
            case "Tuesday":
                message = "It's Tuesday, keep going!";
                break;
            case "Wednesday":
                message = "It's Wednesday, halfway through!";
                break;
            case "Thursday":
                message = "It's Thursday, almost there!";
                break;
            case "Friday":
                message = "It's Friday, weekend is near!";
                break;
            case "Saturday":
                message = "It's Saturday, enjoy your day!";
                break;
            case "Sunday":
                message = "It's Sunday, relax and recharge!";
                break;
            default:
                message = "Please enter a valid day of the week.";
        }

        document.getElementById("result").innerText = message;
    }

</script>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Switch Case Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        </head>
        <body>
        <div class="container mt-5 w-50 mx-auto">
            <h2 class="text-center">Switch Case Example</h2>
            <div class="mb-3">
                <label for="day" class="form-label">Enter Day of the Week</label>
                <input type="text" id="day" class="form-control" placeholder="e.g., Monday" required />
            </div>
            <button type="button" class="btn btn-primary" onclick="switchCase()">Check Day</button>
            <p id="result" class="mt-3"></p>
        </body>
    </html>
