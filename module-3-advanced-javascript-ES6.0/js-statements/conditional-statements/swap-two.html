<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <script>
      function display() {
        let a = parseInt(document.getElementById('a').value);
        let b = parseInt(document.getElementById('b').value);
        // // w.a.p of wap two numbers without using third variables
        // a = a + b; // 30
        // b = a - b; // 10
        // a = a - b; // 20

        // w.a.p of swap 2 numbers with third variable
        let temp; //undefined
        temp = a; //10
        a = b; //10
        b = temp;

        document.getElementById('res').innerHTML =
          'swap of a values is : ' + a + '<br>' + 'swap of b values is :' + b;
      }
    </script>
    <div>
      <p id="res"></p>
      <input type="text" id="a" placeholder="Enter a values  *" />
      <br /><br />
      <input type="text" id="b" placeholder="Enter b values  *" />
      <br /><br />

      <button type="button" onclick="display()">Swap Values</button>
    </div>
  </body>
</html>
