<script>
  // what is forIn ?

  // forIn is used to iterate any properties as its object

  // syntax :

  //  forIn(iterate in object)
  //  {
  //     statements;

  const emp = { id: 1, name: 'brijesh', age: 35 };
  let txt = '';

    txt += emp[x];
    // console.log(txt);
    // console.log(emp.name);
    console.log(txt);
  }
</script>
