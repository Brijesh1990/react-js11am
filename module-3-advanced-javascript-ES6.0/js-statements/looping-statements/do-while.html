<script>
  // do-while : do will be executed once time either condition is true or false

  // syntax :

  // do
  // {
  //     statements;
  //     increment/decrement;
  // }
  // while(condition);

  //   var i = 0;
  //   do {
  //     document.write(i, '<br>');
  //     i++;
  //   } while (i >= 10);

  var i = 0;
  do {
    document.write(i, '<br>');
    i++;
  } while (i <= 10);
</script>
