<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <script>
      function ad() {
        var a = parseInt(prompt('Enter a values :'));
        var b = parseInt(prompt('Enter b values :'));
        var c = a + b;
        document.getElementById('res').innerHTML =
          'Additions of numbers is :' + c;
      }

      function subs() {
        var a = parseInt(prompt('Enter a values :'));
        var b = parseInt(prompt('Enter b values :'));
        var c = a - b;
        document.getElementById('res').innerHTML =
          'Substractions of numbers is :' + c;
      }
    </script>
    <div id="calc">
      <p id="res"></p>
      <button type="button" onclick="ad()">Additions</button>
      <button type="button" onclick="subs()">Substractions</button>
    </div>
  </body>
</html>
