<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>validatrions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="w-50 mx-auto mt-5 p-5">
      <h1>Form</h1>
      <form
        action="welcome.html"
        name="frm"
        onsubmit="return  validations(this.value)"
      >
        <div class="form-group mt-2">
          <input
            type="text"
            placeholder="Name"
            name="name"
            class="form-control"
          />
        </div>
        <div class="form-group mt-2">
          <input
            type="text"
            placeholder="Email"
            name="email"
            class="form-control"
          />
        </div>
        <div class="form-group mt-2">
          <input
            type="password"
            placeholder="Password"
            name="password"
            class="form-control"
          />
        </div>
        <div class="form-group mt-2">
          <input
            type="text"
            placeholder="Phone"
            name="phone"
            class="form-control"
          />
        </div>

        <div class="form-group mt-2">
          <input
            type="submit"
            value="Send"
            class="btn btn-md btn-dark text-white"
          />
        </div>
      </form>
    </div>
    <script src="js/valid.js"></script>
  </body>
</html>
